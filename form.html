<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="main main-form">


        <form id="resumeForm">
            <div class="logo-parent">
                <p>Upload Your Image</p>
                <div class="img-upload">
                    <input type="file" id="myFile" name="filename" accept="image/*" required>
                </div>
            </div>

            <div class="information-container">
                <div class="personal field_parent">
    
                    <h2>Personal Information </h2>
                    <div class="fields">
                        <div class="field">
                            <p><span>Name: </span></p>
                            <input type="text" id="name" placeholder="Enter Your Name" required>
                        </div>
                        <div class="field">
                            <p><span>Date Of Birth: </span></p>
                            <input type="number" id="age" placeholder="Enter Your DOB" required>
                        </div>
                        <div class="field">
                            <p><span>Father Name: </span></p>
                            <input type="text" id="fatherName" placeholder="Enter Your Father Name" required>
                        </div>
                        <div class="field">
                            <p><span>Address: </span></p>
                            <input type="text" id="address" placeholder="Enter Your Address" required>

                        </div>
                        <div class="field">
                            <p><span> Email Address: </span></p>
                            <input type="text" id="emailAddress" placeholder="Enter Your Email Address" required>

                        </div>
                    </div>
                    
                </div>
                <div class="education field_parent">
                    <h2>Education</h2>
                    <div class="fields">

                        <div class="field">
                            <p><span>Enter Your Qualification: </span></p>
                            <textarea name="education" id="education" rows="3" placeholder="Enter Your Qualification" required></textarea>
                        </div>
                    
                        
                </div>
                <h2>Skills</h2>
                    
                    <div class="field">
                        <p><span>Enter Your Skills : </span></p>
                        <textarea class="cust-txt-area" name="skills" id="skills" rows="3" placeholder="Enter Your Skills..."></textarea>
                    </div>
                </div>
                <div class=" field_parent work">
                    
                    <h2>Hobbies</h2>
                    
                    <div class="field">
                        <p><span>Enter Your Hobbies : </span></p>
                        <textarea class="cust-txt-area" name="hobbies" id="hobbies" rows="3" placeholder="Enter Your Hobbies..."></textarea>
                    </div>
                </div>
                <div class=" field_parent work">
                    
                    <h2>Message</h2>
                    
                    <div class="field">
                        <p><span>Enter Your Message : </span></p>
                        <textarea class="cust-txt-area" name="message" id="message" rows="3" placeholder="Anything Else About Yourself..."></textarea>
                    </div>
                </div>
                <div class=" field_parent work">
                    <h2>Work Experience</h2>

                    <div class="field">
                        <p><span>Enter Your Work Experince : </span></p>
                        <textarea class="cust-txt-area" name="work-exp" id="workExp" rows="3" placeholder="Enter Your Work Exp..."></textarea>
                    </div>
                </div>
            </div>

            <div class="submit-btn">
                <a class="button2" href="./index.html">Back</a>
                <input class="button2" type="submit" value="Generate Resume">
            </div>
        </form>

    
        

    </div>
    <script src="./js/toggle.js"></script>
    <script src="./js/form-handler.js"></script>
</body>
</html>
